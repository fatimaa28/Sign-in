<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/YT/gfav.png" />
    <link rel="stylesheet" href="/YT/CSS/signin.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <title>Sign-in Google Account</title>
  </head>

  <body>
    <div class="box">
      <div class="logo">
        <img
          class="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
          alt="Google Logo"
        />
      </div>

      <div class="container1">
        <div class="l1">Sign-in</div>
        <div class="l2">Use your Google Account</div>
      </div>

      <div class="form">
        <form action="/action_page.php">
          <label for="email"> </label>
          <input
            class="Email"
            type="email"
            id="email"
            placeholder="Email or Phone"
          />
          <a class="forget-email" href=""> <b> Forget email?</b></a>
        </form>
        <div>
          <p>Not your computer? Use Guest mode to sign in privately.</p>
          <a class="l_m" href="">Learn more</a>
          <!-- l_m = learn more -->
        </div>
        <div>
          <a class="createacc" href="">Create Account</a>
          <input class="submit" type="submit" value="Next" />
        </div>
      </div>
    </div>
  </body>
</html>
